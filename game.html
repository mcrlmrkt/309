<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="http://fonts.googleapis.com/css?family=Advent+Pro:400,100" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet" type="text/css">
	<title>Tap Tap Bug</title>
</head>
<header>
	<div id="menu_bar">
		<span id="timer"><h6>S</h6></span>
		<span id="pause"><h6>PAUSE</h6></span>
		<span id="score"><h6>SCORE:</h6></span>
	</div>
</header>
<body>
    <script src="game.js"></script>
	<div id="board">
		<canvas id="banana" width="100" height="100"></canvas>
		<canvas id="cupcake" width="100" height="100"></canvas>
		<canvas id="apple" width="100" height="100"></canvas>
		<canvas id="burger" width="100" height="100"></canvas>
		<canvas id="ladybug" width="100" height="100"></canvas>
		<canvas id="ant" width="100" height="100"></canvas>
		<canvas id="bee" width="100" height="100"></canvas>

		<script type="text/javascript">
			<!--Create an array of food to be placed randomly in the screen-->
			var banana = new Image();
			var cupcake = new Image();
			var apple = new Image();
			var burger = new Image();
			var food_img = [banana, cupcake, apple, burger]; //array of food
			var food = ['banana', 'cupcake', 'apple', 'burger'];

			for (var i=0; i < 4; i++){
				var canvas = document.getElementById(food[i]);
				var context = canvas.getContext("2d"); 
				food_img[i].src= food[i] + ".png";
				context.drawImage(food_img[i], 20 ,20, 20, 20); 
			}
			<!--Create an array of bugs which can enter the screen at random order-->
			var ladybug = new Image();
			var ant = new Image();
			var bee = new Image();
			var bugs = [ladybug, ant, bee];
			var bug = ['ladybug', 'ant', 'bee'];

			for (var i=0; i < 4; i++){
				var canvas = document.getElementById(bug[i]);
				var context = canvas.getContext("2d"); 
				bugs[i].src= bug[i] + ".png";
				context.drawImage(bugs[i],20,0, 20, 20); 
			}
		</script>
	</div>
</body>
</html>
