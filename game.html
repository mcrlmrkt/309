<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="http://fonts.googleapis.com/css?family=Advent+Pro:400,100" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="game.js" async></script>
	<title>Tap Tap Bug</title>
</head>
<header>
	<div id="menu_bar">
		<table cellpadding="0px;">
			<tr>
				<td id="timer">60sec</td>
				<td id="pause_play"><button id="pause_button" onclick="pause_game()">PAUSE</button></td>
				<td id="score"></td>
			</tr>
		</table>
	</div>
</header>
<body>
	<div id="home_page">
		<div id="pick_level" class="popup"><h4>Please pick a level</h4>
		</div>
		<h1>TAPTAPBUG</h1>
		<span id="level"><h4>LEVEL</h4></span>
		<span id="level1" onclick="clicked_1()"><h4>1</h4></span>
		<span id="level2" onclick="clicked_2()"><h4>2</h4></span>
		<center>
			<button id="start" onclick="start()">START</button>
		</center>
		<span id="hs"><h4>HIGH SCORE:</h4></span>
		<span id="hs1">0</span>
		<span id="hs2">0</span>
	</div>

	<div id="game">
		<div id="paused" class="popup"><h1>PAUSED</h1></div>
		<div id="lose" class="popup">
			<h1>YOU LOSE</h1>
			<span class="hs_popup"></span><br>
			<button id="restart" onclick="restart()">RESTART</button>
			<button id="exit" onclick="exit()">EXIT</button>
		</div>
		<div id="win" class="popup">
			<h1>YOU WIN</h1>
			<span class="hs_popup"></span><br>
			<button id="restart" onclick="restart()">RESTART</button>
			<button id="exit" onclick="exit()">EXIT</button>
		</div>
		<div id="board">
			<canvas id="banana" width="21px" height="21px"></canvas>
			<canvas id="cupcake" width="21px" height="21px"></canvas>
			<canvas id="apple" width="21px" height="21px"></canvas>
			<canvas id="burger" width="21px" height="21px"></canvas>
            <canvas id="donut" width="21px" height="21px"></canvas>
		</div>
	</div>
</body>
</html>
